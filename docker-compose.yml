version: "3"
services:
  gateway:
    image: nginx:latest
    volumes:
      - ./gateway_nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"
    networks:
      - net

  redis_client:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - cache:/data
    networks:
      - net

  order-service:
    build: ./order
    image: order:latest
    environment:
      - GATEWAY_URL=http://gateway:80
    command: gunicorn -b 0.0.0.0:5000 app:app -w 1 --timeout 10
    env_file:
      - env/order_redis.env
    depends_on:
      - order-db
      - redis_client
    networks:
      - net

  stock-service:
    build: ./stock
    image: stock:latest
    command: gunicorn -b 0.0.0.0:5000 app:app -w 1 --timeout 10
    env_file:
      - env/stock_redis.env
    depends_on:
      - stock-db
    networks:
      - net

  payment-service:
    build: ./payment
    image: user:latest
    command: gunicorn -b 0.0.0.0:5000 app:app -w 1 --timeout 10
    env_file:
      - env/payment_redis.env
    depends_on:
      - payment-db
    networks:
      - net

  order-db:
    # image: redis:latest
    # command: redis-server --requirepass redis --maxmemory 512mb
    build: ./order/order_db
    image: order-db:latest
    networks:
      - net

  stock-db:
    # image: redis:latest
    # command: redis-server --requirepass redis --maxmemory 512mb
    build: ./stock/stock_db
    image: stock-db:latest
    networks:
      - net

  payment-db:
    # image: redis:latest
    # command: redis-server --requirepass redis --maxmemory 512mb
    build: ./payment/payment_db
    image: payment:latest
    networks:
      - net
  # central-db:
  #   build: ./central_db
  #   image: central_db:latest

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    networks:
      - net

  kafka-pod-service:
    build: ./kafka-pod
    image: kafkapod:latest
    networks:
      - net

networks:
  net:
    driver: bridge

volumes:
  cache:
    driver: local
  gateway:
